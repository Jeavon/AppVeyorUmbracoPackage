# version format
version: 1.0.0.{build}

# UMBRACO_PACKAGE_SUFFIX will only be used for Release builds
install:
  - cmd: set UMBRACO_PACKAGE_SUFFIX=-alpha
  - cmd: cd BuildPackage
  - cmd: Build.bat

# to disable automatic builds
build: off

artifacts:
  - path: BuildPackage\Package\*.nupkg
  - path: BuildPackage\Package\*.zip